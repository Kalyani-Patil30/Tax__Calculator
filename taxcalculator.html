
        <!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tax Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
         <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="style.css">
        

        </head>
        <body>
        
        <div class="container">
          <form id="taxForm">
            <div class="form-group">
              <h3><B>TAX CALCULATOR</B></h3><br>
      <!-- Gross Annual income -->
              <label for="grossIncome">Enter gross annual income</label>
                <!-- Question mark icon with tooltip -->
                <span id="questionMark" class="mr-2" data-toggle="tooltip1" title="Gross annual income is your total salary in a year before any deduction ">
                    <i class="fas fa-question-circle"></i>
                </span>
                <!-- End of question mark icon -->
           
              <div class="input-group">
                <input type="number" class="form-control1"placeholder="Enter Gross annual income" id="grossIncome" name="grossIncome" required>
              
                <div class="error-icon" data-toggle="tooltip" data-placement="left" title=" "></div>
                <div id="grossIncome" class="invalid-feedback">
                  Please provide a valid Data.
                </div>
                <div id="errorMsg"></div>
              </div>
            </div>
<!-- Extra income from other sources -->
            <div class="form-group">
              <label for="extraIncome">Enter extra income</label>
              <span id="questionMark" class="mr-2" data-toggle="tooltip2" title="Income from Other Sources refers to any income that is not derived from employment, business, or profession.">
                <i class="fas fa-question-circle"></i>
            </span>
              <div class="input-group">
                <input type="number" class="form-control2" placeholder="Enter extra income from other sources" id="extraIncome" name="extraIncome" aria-describedby="extraIncome"  required>
                <div id="extraIncome" class="invalid-feedback">
                  Please provide a valid Data.
                </div>
                <div class="error-icon" data-toggle="tooltip" data-placement="left" title=""></div>
                <div id="errorMsg"></div>
              </div>
            </div>
<!-- Total Applicable deduction -->
            <div class="form-group">
              <label for="deductions">Enter total applicable deductions</label>
              <span id="questionMark" class="mr-2" data-toggle="tooltip3" title="Total Applicable Deductions refers to Sum of eligible deductions, e.g., tax, insurance, retirement, relevant to a specific scenario">
                <i class="fas fa-question-circle"></i>
            </span>
              <div class="input-group">
                <input type="number" class="form-control3" placeholder="Enter total applicable deductions"id="deductions" name="deductions" required>
                <div class="error-icon" data-toggle="tooltip" data-placement="left" title=""></div>
                <div id="errorMsg"></div>
              </div>
            </div>

            <!-- Enter age group -->

            <div class="form-group">
              <label for="age">Enter age group</label>
              <span id="questionMark" class="mr-2" data-toggle="tooltip4" title="Age group refers to a categorization based on individuals' ages.">
                <i class="fas fa-question-circle"></i>
            </span>
              <select class="form-control" id="age" name="age">
                <option value="">Select Age</option>
                <option value="<40">&lt;40</option>
                <option value="≥ 40 &lt; 60">&ge; 40 &lt; 60</option>
                <option value="≥ 60">&ge; 60</option>
                
              </select>
              <div class="error-icon age-error" data-toggle="tooltip" data-placement="left" title=""></div>
            </div>
           

              <div class="d-grid gap-2">
              
            <button type="submit" id="buttonSubmit" class="btn btn-primary">Submit</button>
          </div>
            
          </form>
        </div>
        
        
     
        <!-- Model Dialog Box -->

        <div class="modal fade" id="taxModal" tabindex="-1" role="dialog" aria-labelledby="taxModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="taxModalLabel">Your overall income  after tax deduction:</h5>
                <button type="button3" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p id="taxResult"></p>
                <!-- Result will be displayed here -->
              </div>
              <div class="modal-footer">
                <button type="button1"  class="btn btn-danger" aria-label="Close" data-dismiss="modal">
                  <span aria-hidden="true">Close</span></button>
              </div>
              </div>
            </div>
          </div>
        </div>
      
        
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
        
        </body>
        </html>
